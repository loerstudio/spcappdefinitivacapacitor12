name: spc_flutter_app
description: Personal Trainer and Client Management App

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Design
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.10+1
  
  # State Management
  provider: ^6.1.1
  
  # Navigation
  go_router: ^13.2.0
  
  # HTTP & API
  http: ^1.2.0
  dio: ^5.4.0
  
  
  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  
  # Authentication & Database
  supabase_flutter: ^2.6.0
  
  # Image & Media
  image_picker: ^1.0.7
  cached_network_image: ^3.3.1
  video_player: ^2.8.2
  camera: ^0.10.5+9
  
  # Utilities
  intl: ^0.19.0
  path_provider: ^2.1.2
  permission_handler: ^11.3.0
  uuid: ^4.3.3
  
  # Chat & Real-time
  socket_io_client: ^2.0.3+1
  
  # Charts & Analytics
  fl_chart: ^0.66.2
  
  # Food & Nutrition

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/videos/
  
